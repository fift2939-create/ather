<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGO Project Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              tajawal: ['Tajawal', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.7s ease-out',
              'fade-in-scale': 'fadeInScale 0.8s ease-out',
              'text-shimmer': 'shimmer 6s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInScale: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Tajawal', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Typography enhancements for document-like sections */
      .prose-content {
        line-height: 1.8;
        letter-spacing: 0.01em;
      }
      
      .prose-content p {
        margin-bottom: 1.5em;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.02); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 100, 100, 0.3); 
        border-radius: 99px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100, 100, 100, 0.5); 
      }
      html.dark ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02); 
      }
      html.dark ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.3); 
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.5); 
      }
    </style>
