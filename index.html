<html lang="ar" dir="rtl" class="dark">

    <title>أثر - NGO Project Architect</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              tajawal: ['Tajawal', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'text-shimmer': 'shimmer 6s linear infinite',
            },
            keyframes: {
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              shimmer: { '0%': { backgroundPosition: '200% center' }, '100%': { backgroundPosition: '-200% center' } }
            }
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Tajawal', sans-serif; background-color: #0f172a; color: white; margin: 0; }
      #loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #0f172a; display: flex; justify-content: center; align-items: center;
        z-index: 9999; transition: opacity 0.5s;
      }
      .spinner {
        width: 50px; height: 50px; border: 5px solid rgba(99, 102, 241, 0.2);
        border-left-color: #6366f1; border-radius: 50%; animation: spin 1s linear infinite;
      }
      @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>

    <script>
      window.process = { env: { API_KEY: "" } };
    </script>
